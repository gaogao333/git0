<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>gao's</title>

    <!-- 
        内嵌样式表 
        <style>
            p {
                width: 200px;
                height: 100px;
                margin: 40px auto;
                background-color: lightblue;
                color: navy;
                font-size: 20px;
                padding: 18px;
                border-radius: 12px;
            }
        </style>
    -->
    <!-- 外部样式表 -->
    <link type="text/css" rel="stylesheet" href="css/css1.css">
</head>

<body>
    <p>内嵌样式表，style 标签把模块化的CSS设置写在head里</p>
    <p>第二个段落</p>
    <p>第三个段落</p>
</body>

</html>


<!-- =====css布局=====
    第一种：内联样式表 
把CSS属性、style属性写在标签中。 不推荐

    第二种：内嵌样式表
把CSS属性、style属性写在head 体中，精准修饰标签元素
    第三种：外部样式表
把CSS属性、style属性写在单独的css文件中，在html的 head体中link 对应的css文件。
-->
