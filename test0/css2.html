<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>gao's</title>
    <link type="text/css" rel="stylesheet" href="css/css2.css">
</head>

<body>
    <div id="one">外面的容器</div>
    <div>
        <div class="d1">嵌套第一个容器，用class修饰</div>
        <div class="d2">嵌套第二个容器，用class修饰</div>
        <div class="d3">嵌套第三个容器，用class修饰</div>
        <div id="qd1">嵌套第四个容器，用ID修饰</div>
    </div>

</body>

</html>
<!-- 注释
1.标签选择器：对所有同名标签设定样式（属性和值）
             根据标签名称进行选择
             施加所有标签容器和容器里的内容，本标签
             有参数施加的修饰除外，参数施加优先于标签施加
             即参数层覆盖标签层。
             ID参数优先级高于class
             针对一个标签及内容所有选择器设定都起作用，
             一层一层加上去，有冲突时按优先级来。
             优先显示优先级高的参数定义的属性样式，后显示
             优先级低的参数定义的属性样式。
             这里说的    参数=选择器
             标签名{属性1：属性1值;属性2：属性2值;}
2.id选择器：  对某一个标签设定样式（属性和值）。
             对某一个或某几个标签做特殊设定时用。
             尽量一个ID对应一个标签，不要一个ID对应好多
             标签。
             #id名{属性：属性值；}
3。class类选择器：
            对某几个同名标签设定样式（属性和值）
            .class名{属性：属性值；}


继承父级：针对标签选择器和类选择器
      父标签名>标签名{属性：属性值；}
      父标签名>.类名{属性：属性值；}
-->
