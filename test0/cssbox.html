<!-- 
               盒子模型及值
1.width/height:内容的高度宽度
2.padding:     内边距，内容边到容器边框内沿距离
               
3.border:      容器边框
               颜色，宽度，线的样式
               四边：left,right,top,bottom
4.margin:      外边距，容器边框外沿到屏幕边
                盒子模型的值
盒子宽度计算
            盒子宽度= 内容width + 2*padding +2*border +2*margin
box-sizing:border-box----盒子宽度= width +2*margin
                        width=2*padding+2*border+内容
div贴边                 body{margin:0px}
display属性：
                1.none             相应元素被隐藏
                2.block            以块的方式显示
                3.inline           在一行显示元素
                4.inline-block     在一行以块状显示元素 
-->
